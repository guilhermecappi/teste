<div class="container {{storedTheme}}">

    <header>
        <h1>FaÃ§a seu Login</h1>
    </header>

    <form #login="ngForm" (ngSubmit)="onSubmit()">

        <div class="input-box">
            <input type="text" id="email" #email name="email" [(ngModel)]="user.email" autocomplete="off" required email>
            <label for="email">Email</label>
        </div>

        <div class="input-box">

            <input type="password" id="password" #password name="password" [(ngModel)]="user.password" required>
            <label for="password">Senha</label>

            <div class="toggle-pw-icon" [class.show-pw]="password.type == 'text'" (click)="showPass(password)">
                <fa-icon [icon]="eyeIcon"></fa-icon>
                <span class="eye-slasher"></span>
            </div>

        </div>

        <div class="keep-login" (click)="setKeepLogin()">
            <span>Mantenha-me logado</span>
            <div class="switch-keep-login" [class.active]="keepLogin">
                <div class="slider"></div>
                <fa-icon [icon]="checkIcon" [fixedWidth]="true"></fa-icon>
            </div>    
        </div>


        <button class="form-btn" [disabled]="!login.valid">Entrar</button>

        <p class="forgot" routerLink="/recover">Esqueci minha senha</p>

    </form>
</div>
