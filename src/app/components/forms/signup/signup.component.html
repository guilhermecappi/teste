<div class="container {{storedTheme}}">
    <header>
        <div class="arrow-box" (click)="previousPage()" *ngIf="page == 2">
            <fa-icon [icon]="arrowIcon"></fa-icon>
        </div>
        <h1>Cadastre-se</h1>
    </header>
    <form #signup="ngForm">

        <div class="page-1" [class.page2-active]="page == 2">
            <div class="input-box">
                <input type="text" id="email" #email="ngModel" name="email" [(ngModel)]="user.email" autocomplete="off" required email>
                <label for="email">Email</label>
            </div>

            <div class="input-box">
                <input type="text" id="name" #name="ngModel" name="name" [(ngModel)]="user.name" autocomplete="off" required>
                <label for="name">Nome</label>
            </div>

            <button class="form-btn" type="button" (click)="nextPage()" [disabled]="!name.valid && !email.valid">Pr√≥ximo</button>
        </div>

        <div class="page-2" [class.page2-active]="page == 2">
            <div class="input-box">
                <input type="password" id="password" #password="ngModel" name="password" [(ngModel)]="user.password" required>
                <label for="password">Senha</label>
            </div>

            <div class="input-box">
                <input type="password" id="reppassword" #reppassword="ngModel" name="reppassword" required ngModel>
                <label for="reppassword">Confirmar Senha</label>
            </div>
            
            <button class="form-btn" [disabled]="password.value != reppassword.value || !password.valid && !reppassword.valid">Concluir</button>
        </div>

    </form>
    <footer class="paginator">
        <div [class.active]="page == 1"></div>
        <div [class.active]="page == 2"></div>
    </footer>
</div>
